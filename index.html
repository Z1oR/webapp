<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ТЭПЧИК</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Главный экран -->
        <div class="main-screen">
            <div class="header">
                <div class="user-info">
                    <img src="" alt="Avatar" class="user-avatar">
                    <span class="user-name"></span>
                </div>
                <div class="best-score">
                    Рекорд: <span class="best-score-value">0</span>
                </div>
            </div>
            
            <div class="game-container">
                <div class="game">
                    <div id="dino"></div>
                    <div id="cactus"></div>
                    <div id="score">0</div>
                    <div id="game-over" class="hidden">
                        <h2>Игра окончена!</h2>
                        <p>Счёт: <span id="final-score">0</span></p>
                        <button id="restart-btn" class="tg-button">Играть снова</button>
                    </div>
                </div>
            </div>

            <button id="leaderboard-btn" class="tg-button">Таблица лидеров</button>
        </div>

        <!-- Таблица лидеров -->
        <div class="leaderboard-screen hidden">
            <div class="leaderboard-header">
                <button id="back-btn" class="tg-button">Назад</button>
                <h2>Таблица лидеров</h2>
            </div>
            <div class="leaderboard-list"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="game.js"></script>
</body>
</html>
